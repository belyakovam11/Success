name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready -U django" --health-interval=10s --health-timeout=5s --health-retries=3
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      # Шаг 1: Клонирование репозитория
      - name: Check out repository
        uses: actions/checkout@v2

      # Шаг 2: Настройка Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Шаг 3: Установка Docker Compose
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/$(curl -s https://api.github.com/repos/docker/compose/releases/latest | jq -r .tag_name)/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version  # Verify Docker Compose installation

      # Шаг 4: Кеширование слоев Docker
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: ~/.docker/cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      # Шаг 5: Сборка Docker контейнеров
      - name: Build Docker images
        run: |
          docker-compose -f docker-compose.yml build

      # Шаг 6: Ожидание, пока PostgreSQL будет готов к подключению
      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h db -U django -d django; do
            echo "Waiting for PostgreSQL to accept connections..."
            sleep 2
          done
          echo "PostgreSQL is ready to accept connections!"

      # Шаг 7: Запуск тестов на backend
      - name: Run backend tests
        run: |
          docker-compose -f docker-compose.yml run test-runner

      # Шаг 8: (Опционально) Запуск тестов на frontend
      - name: Run frontend tests (optional)
        run: |
          docker-compose -f docker-compose.yml run frontend npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_test

