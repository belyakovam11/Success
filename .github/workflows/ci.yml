name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Start services
        run: docker-compose up -d db redis rabbitmq

      # Backend tests
      - name: Run backend tests
        run: docker-compose run --rm test-runner

      # Frontend tests
      - name: Run frontend tests
        run: docker-compose run --rm frontend npm test

      - name: Stop services
        run: docker-compose down
