name: CI Pipeline - Database Connection Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test_db_connection:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
          POSTGRES_DB: django_db
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready -U django" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h localhost -p 5432 -U django; do
            sleep 2
          done
          echo "PostgreSQL is ready!"

      - name: Run Database Connection Test
        run: |
          echo "Testing database connection..."
          export PGPASSWORD=django
          psql -h localhost -p 5432 -U django -d django_db -c "SELECT 1"
          echo "Database connection successful!"
