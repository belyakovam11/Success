name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-db-connection:
    name: Check Database Connection
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
          POSTGRES_DB: django
        ports:
          - "5433:5432"  # Используем кастомный порт для PostgreSQL
        options: >-
          --health-cmd="pg_isready -U django -d django -h localhost -p 5432"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5433 -U django -d django; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 5
          done

      - name: Verify PostgreSQL connection
        run: |
          pg_isready -h localhost -p 5433 -U django -d django
