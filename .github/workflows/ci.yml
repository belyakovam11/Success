name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
          POSTGRES_DB: django
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U django"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379

      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672

    env:
      DJANGO_SETTINGS_MODULE: quiz.settings  # Ensure this points to the correct settings module
      PYTHONPATH: ${{ github.workspace }}/backend  # Add backend folder to PYTHONPATH

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Clean up Docker containers
        run: |
          docker ps -q --filter "ancestor=postgres:13" | xargs -I {} docker stop {}
          docker ps -q --filter "ancestor=redis:alpine" | xargs -I {} docker stop {}
          docker ps -q --filter "ancestor=rabbitmq:3-management" | xargs -I {} docker stop {}

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Docker Compose
        run: |
          sudo curl -L https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Start Docker Compose services
        run: |
          docker-compose -f docker-compose.yml up -d

      - name: Apply database migrations
        run: |
          cd backend
          python manage.py migrate

      - name: Run tests
        run: |
          cd backend
          pytest user/tests.py trivia/tests.py room/tests.py

      - name: Shutdown Docker Compose
        run: |
          docker-compose down
