name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
          POSTGRES_DB: django
        ports:
          - "5433:5432"  # Пример с изменением порта для postgres

      redis:
        image: redis:alpine
        ports:
          - "6380:6379"  # Пример с изменением порта для redis

      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - "5673:5672"  # Пример с изменением порта для rabbitmq

    env:
      DJANGO_SETTINGS_MODULE: quiz.settings  # Убедитесь, что путь к настройкам правильный
      PYTHONPATH: ${{ github.workspace }}/backend  # Добавьте папку backend в PYTHONPATH

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Clean up Docker containers
        run: |
          docker ps -q | xargs -r docker stop  # Останавливаем все работающие контейнеры
          docker ps -a -q | xargs -r docker rm  # Удаляем все контейнеры

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Docker Compose
        run: |
          sudo curl -L https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Start Docker Compose services
        run: |
          docker-compose -f docker-compose.yml up -d --remove-orphans  # Используем --remove-orphans для очистки лишних контейнеров

      - name: Apply database migrations
        run: |
          cd backend
          python manage.py migrate

      - name: Run tests
        run: |
          cd backend
          pytest user/tests.py trivia/tests.py room/tests.py

      - name: Shutdown Docker Compose
        run: |
          docker-compose down --volumes --remove-orphans  # Останавливаем контейнеры и удаляем лишние

