name: CI Pipeline

on:
  push:
    branches:
      - main
      - fronted
      - backend
  pull_request:
    branches:
      - main
      - fronted
      - backend

jobs:
  test-backend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/backend' || github.ref == 'refs/heads/main'

    services:
      db:
        image: postgres:13
        env:
          POSTGRES_DB: mydb
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
        options: >-
          --health-cmd="pg_isready"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432
        volumes:
          - /var/lib/postgresql/data

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Wait for DB
        run: sleep 5  # Reduced delay

      - name: Run migrations
        env:
          DATABASE_URL: postgres://myuser:mypassword@db/mydb
        run: |
          python backend/manage.py migrate

      - name: Run backend tests
        env:
          DATABASE_URL: postgres://myuser:mypassword@db/mydb
        run: |
          python backend/manage.py test

      - name: Check Dockerfile
        run: |
          docker build -t my-backend-image ./backend
          docker run my-backend-image python manage.py check

  test-frontend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/fronted' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Change to frontend directory
        run: cd fronted

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd fronted  # Navigate to frontend directory
          npm install

      - name: Run frontend tests
        run: |
          cd fronted  # Navigate to frontend directory
          npm run test

      - name: Lint frontend code
        run: |
          cd fronted  # Navigate to frontend directory
          npm run lint

      - name: Build frontend
        run: |
          cd fronted  # Navigate to frontend directory
          npm run build
