name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
          POSTGRES_DB: django
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U django"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379

      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672

    env:
      DJANGO_SETTINGS_MODULE: quiz.settings  # Устанавливаем переменную окружения для всего job
      PYTHONPATH: ${{ github.workspace }}/backend  # Убедитесь, что путь к вашему backend правильный

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Django environment
        run: |
          export DJANGO_SETTINGS_MODULE=quiz.settings  # Устанавливаем переменную окружения для текущего шага
          python -c "import django; django.setup()"  # Инициализация Django

      - name: Verify pytest installation
        run: |
          pytest --version

      - name: Run tests
        run: |
          cd backend
          pytest user/tests.py trivia/tests.py room/tests.py
