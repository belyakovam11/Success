name: CI Pipeline - Database Connection and Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test_db_connection_and_queries:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
          POSTGRES_DB: django_db
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready -U django" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h localhost -p 5432 -U django; do
            sleep 2
          done
          echo "PostgreSQL is ready!"

      - name: Run Database Connection Test
        run: |
          echo "Testing database connection..."
          export PGPASSWORD=django
          psql -h localhost -p 5432 -U django -d django_db -c "SELECT 1"
          echo "Database connection successful!"

      - name: Run Database Tests
        run: |
          echo "Running database tests..."
          
          # Create a test table
          export PGPASSWORD=django
          psql -h localhost -p 5432 -U django -d django_db -c "CREATE TABLE test_table (id SERIAL PRIMARY KEY, name VARCHAR(100));"
          
          # Insert data into the table
          psql -h localhost -p 5432 -U django -d django_db -c "INSERT INTO test_table (name) VALUES ('Test Name');"
          
          # Select data from the table
          result=$(psql -h localhost -p 5432 -U django -d django_db -t -c "SELECT name FROM test_table WHERE id=1;")
          
          # Check if the data exists
          if [ "$result" = "Test Name" ]; then
            echo "Test passed: Data is correct."
          else
            echo "Test failed: Data is incorrect."
            exit 1
          fi
          
          # Clean up the test table
          psql -h localhost -p 5432 -U django -d django_db -c "DROP TABLE test_table;"

          echo "Database tests completed successfully!"
