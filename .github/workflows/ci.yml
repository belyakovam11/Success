name: Django CI - Database Check

on:
  push:
    branches:
      - main  # Запускать при пуше в основную ветку
  pull_request:
    branches:
      - main  # Запускать при PR в основную ветку

jobs:
  check-db:
    runs-on: ubuntu-latest  # Операционная система для выполнения

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: django
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready -h localhost -U django -d django" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r /app/requirements.txt

      - name: Check database connection and run migrations
        run: |
          python manage.py migrate  # Проверяем подключение и выполняем миграции
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: django
          DATABASE_USER: django
          DATABASE_PASSWORD: django
