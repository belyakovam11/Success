name: Django CI

on:
  push:
    branches:
      - main  # Запускать при пуше в основную ветку
  pull_request:
    branches:
      - main  # Запускать при PR в основную ветку

jobs:
  build:
    runs-on: ubuntu-latest  # Операционная система для выполнения

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: django
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
        ports:
          - 5432:5432
        options: --health-cmd='pg_isready -U django' --health-interval=10s --health-timeout=5s --health-retries=5

      redis:
        image: redis:latest
        ports:
          - 6379:6379

      rabbitmq:
        image: rabbitmq:management
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: |
          python manage.py migrate

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: django
          DATABASE_USER: django
          DATABASE_PASSWORD: django
          CELERY_BROKER_URL: amqp://guest:guest@localhost:5672//
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
          SESSION_ENGINE: django.contrib.sessions.backends.cache
          SESSION_CACHE_ALIAS: default
