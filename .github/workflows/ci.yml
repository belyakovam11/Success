name: CI Pipeline

on:
  push:
    branches:
      - main
      - frontend
      - backend
  pull_request:
    branches:
      - main
      - frontend
      - backend
jobs:
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
          POSTGRES_DB: django
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Set environment variables
        run: |
          echo "DB_USER=django" >> .env
          echo "DB_PASSWORD=django" >> .env
          echo "DB_NAME=django" >> .env
          echo "DB_HOST=db" >> .env  # Здесь db - это имя сервиса PostgreSQL
          echo "DB_PORT=5432" >> .env

      - name: Run migrations
        env:
          DATABASE_URL: postgres://django:django@db/django
        run: |
          python backend/manage.py migrate

      - name: Run tests
        env:
          DATABASE_URL: postgres://django:django@db/django
        run: |
          python backend/manage.py test

  test-frontend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/frontend' || github.ref == 'refs/heads/main' # Запускается только для веток frontend и main

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install

      - name: Build frontend
        run: |
          npm run build # Команда для сборки фронтенда

      - name: Run frontend tests (optional)
        run: |
          npm run test -- --watchAll=false # Для запуска тестов фронтенда, если они есть

  build-frontend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/frontend' || github.ref == 'refs/heads/main' # Запускается только для веток frontend и main

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install

      - name: Build frontend
        run: |
          npm run build # Команда для сборки фронтенда
