name: Node.js and Python CI

on:
  push:
    branches:
      - frontend
      - main

jobs:
  frontend-build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies for frontend
      run: npm install
      working-directory: frontend

    - name: Check for package.json in frontend
      run: |
        if [ ! -f frontend/package.json ]; then
          echo "package.json not found in frontend"
          exit 1
        fi

    - name: Run lint for frontend
      run: npm run lint
      working-directory: frontend

    - name: Run tests for frontend
      run: npm test
      working-directory: frontend

  backend-build:

    runs-on: ubuntu-latest
    needs: frontend-build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies for backend
      run: |
        python -m venv env
        source env/bin/activate
        pip install -r backend/requirements.txt

    - name: Check for requirements.txt in backend
      run: |
        if [ ! -f backend/requirements.txt ]; then
          echo "requirements.txt not found in backend"
          exit 1
        fi

    - name: Run lint for backend
      run: |
        source env/bin/activate
        pip install flake8
        flake8 backend/

    - name: Run tests for backend
      run: |
        source env/bin/activate
        python -m unittest discover backend/tests
